      <h1 id="他のいろいろなデバイスを試してみる">他のいろいろなデバイスを試してみる</h1>
      <p>
        ターミナルウィンドの<code>[CHIRIMEN Panel]</code>ボタン⇒CHIRIMEN Panelの`<code>[Get Examples]</code>ボタンで出現するリストのデバイスがすぐ試せます。
        このリストの直リンクは<a href="https://tutorial.chirimen.org/pizero/esm-examples/">こちら(サンプル一覧)</a>です。CHIRIMEN RPiZeroをPCにつないでいないときはこちらを眺めてください。
      </p>
      <p>また、14章には Web GPIO や Web I2C によって扱うことのできる外部デバイスの写真や様々なCHIRIMEN環境のサンプルコードの一覧があります。</p>

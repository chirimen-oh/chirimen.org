<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <script type="module" src="pc.js"></script>
  <body>
    <h3 id="deviceTitle">Remote Motor with Speed Control Example - Display</h3>
    <p>スライダーを離したタイミングで、その値をリレーサービスに送ります。</p>
    <input
      id="angleInput"
      type="range"
      value="0"
      min="-1"
      max="1"
      step="0.1"
      onchange="sendAngle(event)"
      oninput="showAngle(event)"
    /><span id="angleGuide">0</span>

    <div id="messageDiv"></div>
  </body>
</html>
